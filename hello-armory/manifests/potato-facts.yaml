apiVersion: apps/v1
kind: Deployment
metadata:
  name: potato-facts
  labels:
    app: potato-facts
spec:
  replicas: 3
  selector:
    matchLabels:
      app: potato-facts
  template:
    metadata:
      labels:
        app: potato-facts
    spec:
      containers:
        - name: potato-facts
          image: index.docker.io/armory/potatofacts:latest
          env:
            - name: APPLICATION_NAME
              value: potatofacts
          ports:
            - name: http
              containerPort: 9001
          readinessProbe:
            httpGet:
              path: /api/health/readiness
              port: 9001
              scheme: HTTP
          livenessProbe:
            httpGet:
              path: /api/health/liveness
              port: 9001
              scheme: HTTP
---
apiVersion: v1
kind: Service
metadata:
  name: potato-facts
spec:
  selector:
    app: potato-facts
  ports:
    - protocol: TCP
      port: 9001
