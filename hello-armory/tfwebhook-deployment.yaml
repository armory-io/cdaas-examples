version: v1
kind: kubernetes
application: potato-facts
# targets start ----------------------------------------------------------------
targets:
  staging:
    account: my-cdaas-cluster
    namespace: potato-facts-staging
    strategy: rolling
    constraints:
      beforeDeployment:
        - runWebhook:
            name: Call_TF_Destory_Job
        - pause:
            duration: 1
            unit: seconds        
  prod:
    account: my-cdaas-cluster
    namespace: potato-facts-prod
    strategy: rolling
    constraints:
      dependsOn: ["staging"]
      beforeDeployment:
        - runWebhook:
            name: Call_TF_Run_Job
        - pause:
            duration: 1
            unit: seconds            
# targets end ----------------------------------------------------------------

manifests:
  # This tutorial uses URLs to ensure a simple first-time deployment experience.
  # You can also use relative file paths to define manifest locations.
  - path: https://raw.githubusercontent.com/armory-io/cdaas-examples/main/hello-armory/manifests/potato-facts-v1.yaml
  - path: https://raw.githubusercontent.com/armory-io/cdaas-examples/main/hello-armory/manifests/potato-facts-service.yaml
  - path: https://raw.githubusercontent.com/armory-io/cdaas-examples/main/hello-armory/manifests/staging-namespace.yaml
    targets: ["staging"]
  - path: https://raw.githubusercontent.com/armory-io/cdaas-examples/main/hello-armory/manifests/prod-namespace.yaml
    targets: ["prod"]


webhooks:
  - name: Call_TF_Run_Job
    method: POST
    uriTemplate: https://app.terraform.io/api/v2/runs
    networkMode: direct
    headers:
      - key: Authorization
        value: token {{secrets.tf_token}}

      - key: Content-Type
        value: application/vnd.api+json
    bodyTemplate:
      inline:  >-
        {
            "data": {
                "attributes": {
                    "auto-apply": true,
                    "is-destroy": false,
                    "refresh": true,
                    "refresh-only": false
                },
                "relationships": {
                    "workspace": {
                        "data": {
                            "type": "workspaces",
                            "id": "{{TF_WS_ID}}"
                        }
                    }
                },
                "type": "runs"
            }
        }
    retryCount: 3

  - name: Call_TF_Destory_Job
    method: POST
    uriTemplate: https://app.terraform.io/api/v2/runs
    networkMode: direct
    headers:
      - key: Authorization
        value: token {{secrets.tf_token}}

      - key: Content-Type
        value: application/vnd.api+json
    bodyTemplate:
      inline:  >-
        {
            "data": {
                "attributes": {
                    "auto-apply": true,
                    "is-destroy": true,
                    "refresh": true,
                    "refresh-only": false
                },
                "relationships": {
                    "workspace": {
                        "data": {
                            "type": "workspaces",
                            "id": "{{TF_WS_ID}}"
                        }
                    }
                },
                "type": "runs"
            }
        }
    retryCount: 3
